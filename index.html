<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Odin Sign-up Form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="text-background">
          <img
            src="./assets/images/odin-lined.png"
            class="logo"
            alt="Odin logo"
          />
          <h1>Odin</h1>
        </div>
      </header>
      <main>
        <div class="description margin-l">
          <h2>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. <br />
            Sign up <em>now</em> to get started.
          </h2>
          <h2>You <em>know</em> you want to.</h2>
        </div>
        <section class="form-section">
          <h2>Let's do this!</h2>
          <form id="form">
            <div>
              <label for="first-name">First name</label>
              <input type="text" name="first-name" id="first-name" required />
            </div>
            <div>
              <label for="last-name">Last name</label>
              <input type="text" name="last-name" id="last-name" required />
            </div>
            <div>
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                pattern=".+@example\.com"
                required
              />
              <span class="error"></span>
            </div>
            <div>
              <label for="phone-number">Phone number</label>
              <input
                type="tel"
                name="phone-number"
                id="phone-number"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                required
              />
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" name="password" id="password" required />
            </div>
            <div>
              <label for="confirm-pw">Confirm password</label>
              <input
                type="password"
                name="confirm-pw"
                id="confirm-pw"
                required
              />
            </div>
          </form>
        </section>
        <button type="submit" class="btn btn--create margin-l" form="form">
          Create Account
        </button>
        <p class="margin-l">Already have an account? <a href="#">Log in</a></p>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
